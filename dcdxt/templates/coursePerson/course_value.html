<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>课程负责人</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <script src="/static/js/jquery-3.4.1.min.js"></script>
    <script src="/static/js/echarts.min.js"></script>
    <script src="/static/js/bootstrap.js"></script>
    <script src="/static/coursePerson/js/course_value.js"></script>
</head>
<style>
    #picture{
        width: 440px;
        height: 440px;
    }
    #box{
        position: absolute;
        background-color: #eee;
    }
</style>
<body>
<h1 class="page-header text-center">审核课程评价值</h1>
<div class="container">
    <!--查询条件-->
    <form action="" class="form-inline">
        <div class="form-group" style="margin-left: 10px">
            <label for="grade" class="control-label">年级：</label>
            <select id="grade" class="form-control" style="width: 120px">
                <option value="">2016级</option>
                <option value="">2017级</option>
                <option value="">2018级</option>
                <option value="">2019级</option>
            </select>
        </div>
        <div class="form-group" style="margin-left: 20px">
            <label for="class" class="control-label">班级：</label>
            <select id="class" class="form-control" style="width: 120px">
                <option value="">一班</option>
                <option value="">二班</option>
                <option value="">三班</option>
                <option value="">四班</option>
            </select>
        </div>
        <div class="form-group" style="margin-left: 20px">
            <label for="course" class="control-label">课程：</label>
            <select id="course" class="form-control" style="width: 120px">
            </select>
        </div>
        <input type="button" value="查询" id="search" class="btn btn-default" style="margin-left: 20px">
    </form>
    <br>
    <!--统计图-->
    <div id="picture">
        <div id="box"></div>
    </div>
</div>
</div>
</body>
</html>
