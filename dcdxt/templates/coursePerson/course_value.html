<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>课程负责人</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <script src="/static/js/jquery-3.4.1.min.js"></script>
    <script src="/static/js/bootstrap.js"></script>
    <script src="/static/coursePerson/js/course_value.js"></script>
</head>
<body>
<h1 class="page-header text-center">格式化专业培养方案</h1>
<div class="container">
    <!--查询条件-->
    <form action="" class="form-inline">
        <div class="form-group" style="margin-left: 10px">
            <label for="grade" class="control-label">年级：</label>
            <select id="grade" class="form-control">
                <option value="">2016级</option>
                <option value="">2017级</option>
                <option value="">2018级</option>
                <option value="">2019级</option>
            </select>
        </div>
        <div class="form-group" style="margin-left: 30px">
            <label for="class" class="control-label">班级：</label>
            <select id="class" class="form-control">
                <option value="">一班</option>
                <option value="">二班</option>
                <option value="">三班</option>
                <option value="">四班</option>
            </select>
        </div>
        <div class="form-group" style="margin-left: 30px">
            <label for="course" class="control-label">课程：</label>
            <select id="course" class="form-control">
            </select>
        </div>
        <input type="button" value="查询" id="search" class="btn btn-default" style="margin-left: 20px">
        <input type="button" value="下载导入模板" id="download" class="btn btn-default pull-right" style="margin-left: 10px">
        <input type="button" value="导入" id="import" class="btn btn-default pull-right" style="margin-left: 10px">
        <input type="file" id="upload" class="btn btn-default pull-right" style="margin-left: 10px">
    </form>
    <br>
    <!--表格内容-->
    <div class="table-responsive">
        <table class="table table-hover">
            <tr>
                <th>序号</th>
                <th>课程编号</th>
                <th>课程名</th>
                <th>支撑权重</th>
            </tr>
            <tbody id="table"></tbody>
        </table>
    </div>
</div>
</body>
</html>
